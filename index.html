<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>ACAD und ACAD LT Paletten Library</title>
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white mb-4">
    <div class="container py-3">
        <h1 class="mb-2">AutoCAD Library</h1>
        <p>Werkzeugpaletten für AutoCAD und AutoCAD LT</p>
    </div>
</header>


    <!-- Content -->
    <div class="container">
        <div class="row g-4">

            <!-- Card: Küche -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="images/kitchen.jpeg" class="card-img-top" alt="Kitchen Preview">
                    <div class="card-body">
                        <h5 class="card-title">Kitchen</h5>
                        <p class="card-text">
                            Werkzeugpalette für Küchenplanung (2D, dynamische Blöcke).
                        </p>
                        <a href="downloads/Kitchen.zip" class="btn btn-primary" download>
                            <i class="fa-solid fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card: Gebäude -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/building.png" class="card-img-top" alt="Building Preview">
                    <div class="card-body">
                        <h5 class="card-title">Gebäude</h5>
                        <p class="card-text">
                            Wände, Türen, Fenster für Grundrisse.
                        </p>
                        <a href="downloads/building.zip" class="btn btn-primary" download>
                             <i class="fa-solid fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card: Hilfe -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/help.png" class="card-img-top" alt="Help Preview">
                    <div class="card-body">
                        <h5 class="card-title">Hilfe</h5>
                        <p class="card-text">
                            Kurze Anleitung zur Installation der Werkzeugpaletten in AutoCAD LT.
                        </p>
                        <a href="hilfe.html" class="btn btn-outline-secondary">
                             <i class="fa-solid fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <small class="text-muted">
            © 2026 Matthias – ACAD Library · 
            <a href="https://github.com/123Matthias" target="_blank" class="text-decoration-none">
                GitHub
            </a>
        </small>
    </div>
</footer>



</body>
</html>
