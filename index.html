<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>ACAD Block Library</title>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ACAD Block Library</span>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row g-4">

            <!-- Card: Küche -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/kitchen.png" class="card-img-top" alt="Kitchen Preview">
                    <div class="card-body">
                        <h5 class="card-title">Kitchen</h5>
                        <p class="card-text">
                            Werkzeugpalette für Küchenplanung (2D, dynamische Blöcke).
                        </p>
                        <a href="downloads/Kitchen.xtp" class="btn btn-primary" download>
                            Download
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card: Gebäude -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/building.png" class="card-img-top" alt="Building Preview">
                    <div class="card-body">
                        <h5 class="card-title">Gebäude</h5>
                        <p class="card-text">
                            Wände, Türen, Fenster für Grundrisse.
                        </p>
                        <a href="downloads/building.zip" class="btn btn-primary" download>
                            Download
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card: Hilfe -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/help.png" class="card-img-top" alt="Help Preview">
                    <div class="card-body">
                        <h5 class="card-title">Hilfe</h5>
                        <p class="card-text">
                            Kurze Anleitung zur Installation der Werkzeugpaletten in AutoCAD LT.
                        </p>
                        <a href="hilfe.html" class="btn btn-outline-secondary">
                            Anleitung öffnen
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
